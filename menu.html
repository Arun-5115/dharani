<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu with QR Codes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .menu-item {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Menu</h1>

<div class="menu-item">
    <h2>Item 1</h2>
    <img src="path/to/qr_code_for_item1.png" alt="QR Code for Item 1">
</div>

<div class="menu-item">
    <h2>Item 2</h2>
    <img src="path/to/qr_code_for_item2.png" alt="QR Code for Item 2">
</div>

<div class="menu-item">
    <h2>Item 3</h2>
    <img src="path/to/qr_code_for_item3.png" alt="QR Code for Item 3">
</div>

<!-- Add more menu items as needed -->

</body>
</html>
